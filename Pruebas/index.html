        body {

            background-color: #f2f2f2;

        }

        #formulario {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;

            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

            background-color: #0056b3;
        }
